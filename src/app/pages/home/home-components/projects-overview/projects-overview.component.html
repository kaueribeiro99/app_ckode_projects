<mat-card>
  <mat-card-content>
    <div class="d-flex flex-wrap">
      <div>
        <mat-card-title>Projects Overview</mat-card-title>
        <mat-card-subtitle>Total projects</mat-card-subtitle>
      </div>
      <div class="ml-auto">
        <ul class="list-inline">
          <li>
            <h6 class="color-in-progress m-0">
              <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>In Progress
            </h6>
          </li>
          <li>
            <h6 class="color-proposal m-0">
              <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Proposal
            </h6>
          </li>
          <li>
            <h6 class="color-finished m-0">
              <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Finished
            </h6>
          </li>
          <li>
            <h6 class="color-closed m-0">
              <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Closed
            </h6>
          </li>
        </ul>
      </div>
    </div>

    <div>
      <apx-chart
        [series]="statusChartOptions.series"
        [chart]="statusChartOptions.chart"
        [dataLabels]="statusChartOptions.dataLabels"
        [plotOptions]="statusChartOptions.plotOptions"
        [yaxis]="statusChartOptions.yaxis"
        [legend]="statusChartOptions.legend"
        [fill]="statusChartOptions.fill"
        [stroke]="statusChartOptions.stroke"
        [tooltip]="statusChartOptions.tooltip"
        [xaxis]="statusChartOptions.xaxis"
        [grid]="statusChartOptions.grid"
      >
      </apx-chart>
    </div>
  </mat-card-content>
</mat-card>
