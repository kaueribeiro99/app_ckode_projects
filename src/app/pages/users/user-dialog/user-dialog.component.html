<form [formGroup]="form">
    <div class="d-flex align-items-center justify-content-between">
        <h6>{{ user ? 'Edit User' : 'New User'}}</h6>
        <i (click)="closeDialog()" class="mdi mdi-close mb-2"></i>
    </div>
    <mat-divider class="mt-2"></mat-divider>
    <mat-progress-bar style="height: 3px;" color="accent" *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <mat-dialog-content class="mat-typography mt-3">
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-md-6">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" formControlName="username">
            </div>
            <div class="col-md-12 mt-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" formControlName="email">
            </div>
            <div *ngIf="user == null" class="col-md-12 mt-3 mb-2">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <div *ngIf="user != null" class="col-md-12 mt-3 mb-2">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <mat-slide-toggle class="custom-slide-toggle mt-3 mb-2" color="primary" formControlName="status">Status</mat-slide-toggle>
        </div>
    </mat-dialog-content>
    <mat-divider class="mt-4"></mat-divider>
    <mat-dialog-actions align="end">
        <button mat-button color="warn" (click)="save(true)" [disabled]="!canSave()" cdkFocusInitial>Save and Close</button>
    </mat-dialog-actions>
</form>
